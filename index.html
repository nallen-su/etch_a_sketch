<html>

<head>
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" type="text/css" href="sketch.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="JS/dynamicTable.js"></script>
	<link rel="icon" type="image/png" href="http://www.slate.com/content/dam/slate/articles/news_and_politics/frame_game/2012/03/flair-etch-a-sketch-classic.jpg.CROP.article250-medium.jpg">
</head>

<body>
	<div id="header">
		Etch-A-Sketch
	</div>
	<div id="sketch_box">
		<div class="container">
			<div id="button_box">
				<div id="greeting">Hello! And welcome to my interactive Etch-A-Sketch! Please click on one of the buttons below to begin making your masterpiece! <br>Hover over the boxes below to fill them with the color-scheme of your choice.</div>
				<div id="button_container">
					<button id="newGrid">New</button>
					<button id="clearGrid" onclick="clearGrid()">Clear</button>
					<button id="blackGrid">Black Fill</button>
					<button id="greyGrid">Grey Fill</button>
					<button id="colorGrid">Color Fill</button>
				</div>
			</div>
			<table id="sketch">
			</table>
		</div>
	</div>
</body>

</html>
